<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>

    //Obtner el boton empezar el juego para despues ocultarlo
    const celeste = document.getElementById('celeste');
    const violeta = document.getElementById('violeta');
    const naranja = document.getElementById('naranja');
    const verde = document.getElementById('verde');

     const btnEmpezar = document.getElementById('btnEmpezar');


      class Juego{
        constructor(){
          this.inicializar();
          this.generarSecuencia();
          this.siguienteNivel();
        }

        inicializar(){
              btnEmpezar.classList.add('hide');
              this.nivel = 7;
              //las proeidad del objeto colores se puede formar sin los : ya que se llaman igual y JS lo hace
              this.colores ={
                celeste,
                violeta,
                naranja,
                verde
              }
        }

        generarSecuencia(){
          //Si no existe la propiedad la agrega al objeto
          this.secuencia = new Array(10).fill(0).map(n=> Math.floor(Math.random()*4))
        }

        siguienteNivel(){
          this.iluminarSecuencia();//=>va recorrer la secuenia hasta el nivel del usuario (nivel:1)
        }
        //Funcion para pasar de numero a color en string para manejarlo en el document
        tranformarNumeroAColor(numero){
          switch (numero) {
            case 0:
              return 'celeste';
            case 1:
              return 'violeta';
            case 2:
              return 'naranja';
            case 3:
              return 'verde';

          }
        }

        iluminarSecuencia(){
            for (let i = 0; i < this.nivel; i++) {
              const color = this.tranformarNumeroAColor(this.secuencia[i]);//Para saber cuantos colores ilumina , nivel 1, colores :1
              //Ya que esta en un for ira muy rapido pero le daremos tiempo
              setTimeout(()=>this.iluminarColor(color), 1000 * i); //POr que para cada color darle un segundo entre cada uno

            }
        }
        iluminarColor(color){
          this.colores[color].classList.add('light');
          //par que solo lo ilumine un tiempo
          setTimeout(()=>this.apagarColor(color),350);
        }
        apagarColor(color){
            this.colores[color].classList.remove('light');
        }

      }

      function empezarJuego(){

         var juego = new Juego();
      }


    </script>
  </body>
</html>
